<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Wahu</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>

<div class="content">
  <main class="form-page">
    <h1>Reset Password</h1>

    <form id="resetForm">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <!-- New Password -->
<div style="position: relative; margin-bottom:10px;">
  <input type="password" id="password" placeholder="New Password" required />

  <span id="eyeIcon1"
        onclick="togglePassword('password','eyeIcon1')"
        style="position:absolute; right:12px; top:50%; transform:translateY(-50%);
               cursor:pointer; font-size:26px; padding-right: 10px;">
    ğŸ‘
  </span>
</div>

<!-- Confirm Password -->
<div style="position: relative;">
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

  <span id="eyeIcon2"
        onclick="togglePassword('confirmPassword','eyeIcon2')"
        style="position:absolute; right:12px; top:50%; transform:translateY(-50%);
               cursor:pointer;  font-size:26px; padding-right: 10px;">
    ğŸ‘
  </span>
</div>

      <button type="submit">Reset Password</button>
    </form>

    <p><a href="login.html">Back to Login</a></p>
  </main>
</div>

<script>
  const email = localStorage.getItem("resetEmail");

  if (!email) {
    alert("Email session expired! Try again.");
    window.location.href = "forgot-password.html";
  }

  document.getElementById("resetForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const otp = document.getElementById("otp").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!otp || !password || !confirmPassword) {
    alert("All fields are required!");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  fetch("https://wahuserver.onrender.com/api/auth/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp, password })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);

    if (data.success) {
      localStorage.removeItem("resetEmail");
      window.location.href = "login.html";
    }
  })
  .catch(() => alert("Something went wrong!"));
});

</script>
<script>
function togglePassword(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);

  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "ğŸ™ˆ";
  } else {
    input.type = "password";
    icon.textContent = "ğŸ‘";
  }
}
</script>

</body>
</html>
